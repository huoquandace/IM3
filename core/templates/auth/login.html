{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>{% trans "LOGIN" %}</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />
</head>

<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo"><a href="{% url 'dashboard' %}"><img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="" /></a></div>
			<div class="login-menu"><ul><li><a href="{% url 'register' %}">{% trans "REGISTER" %}</a></li></ul></div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7"><img src="{% static 'vendors/images/login-page-img.png' %}" alt="" /></div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title"><h2 class="text-center text-primary">{% trans "LOGIN TO SYSTEM" %}</h2></div>
						<form method="post">
              {% csrf_token %}
							<div class="input-group custom">
                {{ form.username }} <div class="input-group-append custom"><span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span></div>
							</div>
							<div class="input-group custom">
                {{ form.password }} <div class="input-group-append custom"><span class="input-group-text"><i class="dw dw-padlock1"></i></span></div>
							</div>
							<div class="row pb-30">
								<div class="col-6"><div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="customCheck1" /><label class="custom-control-label" for="customCheck1">{% trans "REMEMBER" %}</label></div></div>
								<div class="col-6"><div class="forgot-password"><a href="{% url 'password_reset' %}">{% trans "FORGOT PASSWORD" %}</a></div></div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0"><input class="btn btn-primary btn-lg btn-block" type="submit" value="{% trans "LOGIN" %}"></div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">{% trans "OR" %}</div>
									<div class="input-group mb-0"><a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'register' %}">{% trans "REGISTER TO CREATE ACCOUNT" %}</a></div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
