{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %} {% trans "SUPPLIER_QUOTE" %} {% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for product in products %}
        {{ product.id }} - {{ product }}
        <input type="number" id="price" name="{{ product.0.id }}">
        <br>
    {% endfor %}
    <input type="submit" value="{% trans "SUBMIT" %}">
</form>
{% endblock content %}
